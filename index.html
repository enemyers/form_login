<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login Form Design | Ene</title>
    <link rel="stylesheet" href="/css/master.css">
  </head>
  <body>

    <div class="login-box">
      <img src="img/Login-Icon.png" class="avatar" alt="Avatar Image">
      <h1>Ingrese aquí</h1>
      <form>
        <!-- USERNAME INPUT -->
        <label for="username">Uuario</label>
        <input type="text" placeholder="Ingrese Usuario">
        <!-- PASSWORD INPUT -->
        <label for="password">Contraseña</label>
        <input type="password" placeholder="Ingrese contraseña">
        <input type="submit" value="iniciar sesión">
        <a href="#">Perdiste tu contraseña?</a><br>
        <a href="#">No tienes una cuenta?</a>
      </form>
    </div>
  </body>
</html>
